name: Security Scan

on: [push, pull_request]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Dependency Check Database
        uses: actions/cache@v3
        with:
          path: ~/.dependency-check/data
          key: dependency-check-db-${{ runner.os }}-v5
          restore-keys: |
            dependency-check-db-${{ runner.os }}-

      - name: Configure Dependency Check (JSON Feeds Only)
        run: |
          echo "‚öôÔ∏è Configuring Dependency Check to use JSON feeds only (NO API)"
          mkdir -p ~/.dependency-check
          echo "data.nvd.validForHours=0" > ~/.dependency-check/dependency-check.properties
          echo "‚úÖ Configuration: JSON feeds only, no API"

      - name: Update Database (Separate Step)
        continue-on-error: true
        timeout-minutes: 60
        run: |
          echo "üîÑ Updating Dependency Check database (separate step)..."
          mkdir -p ~/.dependency-check/data
          
          DB_FILES=$(find ~/.dependency-check/data -type f 2>/dev/null | wc -l)
          
          if [ "$DB_FILES" -gt 50 ]; then
            echo "‚úÖ Database already exists ($DB_FILES files), skipping update"
          else
            echo "‚ö†Ô∏è No database found ($DB_FILES files)"
            echo "Updating database using JSON feeds (this will take 30-60 minutes)..."
            
            # –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö –æ—Ç–¥–µ–ª—å–Ω—ã–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–º
            docker run --rm \
              -v "$HOME/.dependency-check/data:/data" \
              -v "$HOME/.dependency-check/dependency-check.properties:/usr/share/dependency-check/conf/dependency-check.properties:ro" \
              owasp/dependency-check:latest \
              --updateonly \
              --data /data || {
                echo "‚ö†Ô∏è Database update had errors, but will continue"
              }
            
            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            NEW_FILES=$(find ~/.dependency-check/data -type f 2>/dev/null | wc -l)
            if [ "$NEW_FILES" -gt 50 ]; then
              echo "‚úÖ Database updated successfully ($NEW_FILES files)"
            else
              echo "‚ö†Ô∏è Database update incomplete ($NEW_FILES files)"
            fi
          fi

      - name: Run Dependency Check Scan
        continue-on-error: true
        timeout-minutes: 30
        run: |
          echo "üîç Starting Dependency Check scan..."
          echo "Using cached or updated database with --noupdate"
          
          mkdir -p reports
          
          # –í—Å–µ–≥–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º --noupdate, —Ç–∞–∫ –∫–∞–∫ –±–∞–∑–∞ —É–∂–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∞ –∏–ª–∏ –∏–∑ –∫—ç—à–∞
          docker run --rm \
            -v "$PWD:/src" \
            -v "$PWD/reports:/report" \
            -v "$HOME/.dependency-check/data:/data" \
            -v "$HOME/.dependency-check/dependency-check.properties:/usr/share/dependency-check/conf/dependency-check.properties:ro" \
            owasp/dependency-check:latest \
            --scan /src/app \
            --format HTML \
            --format JSON \
            --out /report \
            --project "DVWA" \
            --data /data \
            --noupdate \
            --enableExperimental \
            --failOnCVSS 11 || {
              echo "‚ö†Ô∏è Scan completed with warnings"
            }
          
          echo "‚úÖ Scan completed!"

      - name: Check Generated Reports
        run: |
          echo "üìä Checking generated reports..."
          if [ -f "reports/dependency-check-report.html" ]; then
            echo "‚úÖ HTML report generated: $(ls -lh reports/dependency-check-report.html)"
          else
            echo "‚ùå HTML report not found"
          fi
          
          if [ -f "reports/dependency-check-report.json" ]; then
            echo "‚úÖ JSON report generated: $(ls -lh reports/dependency-check-report.json)"
            python3 -c "import json, os; data = json.load(open('reports/dependency-check-report.json')) if os.path.exists('reports/dependency-check-report.json') else {}; deps = len(data.get('dependencies', [])); vulns = sum(len(d.get('vulnerabilities', [])) for d in data.get('dependencies', [])); print(f'Scanned Dependencies: {deps}'); print(f'Total Vulnerabilities Found: {vulns}')"
          else
            echo "‚ùå JSON report not found"
          fi

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
          retention-days: 30
          if-no-files-found: warn

  security-checks:
    runs-on: ubuntu-latest
    needs: [sonarqube, dependency-check]
    steps:
      - name: Security Scan Summary
        run: |
          echo "========================================"
          echo "‚úÖ All security scans completed successfully!"
          echo "üìÅ Available reports:"
          echo "   - SonarQube (SAST) results: Check SonarCloud dashboard"
          echo "   - Dependency Check (SCA) reports: Download 'security-reports' artifact"
          echo "========================================"
