version: 2
updates:
  # PHP (Composer) - для DVWA проекта (SCA анализ зависимостей)
  - package-ecosystem: "composer"
    directory: "/app/vulnerabilities/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
      - "dependabot"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Автоматически обновлять зависимости с уязвимостями
    allow:
      - dependency-type: "all"
  
  # GitHub Actions НЕ включены в Dependabot
  # SonarQube (SAST) настройка не должна изменяться через Dependabot
  # Dependabot отвечает только за SCA (анализ зависимостей проекта)
