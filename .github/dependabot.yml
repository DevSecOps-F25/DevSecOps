version: 2
updates:
  # PHP (Composer) - для DVWA проекта
  - package-ecosystem: "composer"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "DevSecOps-F25"
    labels:
      - "dependencies"
      - "security"
      - "dependabot"
    commit-message:
      prefix: "chore"
      include: "scope"

  # JavaScript (npm/yarn) - если используется в проекте
  - package-ecosystem: "npm"
    directory: "/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "DevSecOps-F25"
    labels:
      - "dependencies"
      - "security"
      - "dependabot"

